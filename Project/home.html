<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <h1 class="logo">RecyHub</h1>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Category</a>
            <a href="#">Service</a>
            <a href="#">Contact</a>
            <button class="btn">
                Login
            </button>
        </nav>
    </header>


    <section class="home">
        <div class="home-content">
            <h1>Welcome to RecyHub,</h1>
            <h2>your premier destination
            for electronic waste recycling solutions.
            </h2>
        </div>

        <div class="home-sci">
            <a href="#"><i class='bx bxl-facebook-square'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-instagram-alt'></i></a>
        </div>
    </section>




    <div class="wrap">
        <span class="i-close"><ion-icon name="close"></ion-icon></span>
        <div class="log login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-bx">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-bx">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rem-for">
                    <label>
                        <input type="checkbox">
                        Remember me
                    </label>
                    <a href="#">Forget password?</a>
                </div>
                <button type="submit" class="btx">Login</button>
                <div class="log-reg">
                    <p>Dont't have an account? <a href="#" class="reg-link">Register</a></p>
                </div>
            </form>
        </div>


        <div class="log reg">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-bx">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-bx">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-bx">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="rem-for">
                    <label>
                        <input type="checkbox">
                        I agree to the term & conditions
                    </label>
                </div>
                <button type="submit" class="btx">Register</button>
                <div class="log-reg">
                    <p>Already have an account? <a href="#" class="log-link">Login</a></p>
                </div>
            </form>
        </div>


    </div>
    <script src="home.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
